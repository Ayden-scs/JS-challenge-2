<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Challenge 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <div>
                <h1>Image Generator</h1>
                <ul>
                    <li>Enter valid email and click "Submit Email" button</li>
                    <li>Once the email has been entered click "Get Random Image"</li>
                    <li>Now click "Post Result"</li>
                </ul>
            </div>
            <form action="#" id="form">
                <div class="email-success success-msg col-10 col-lg-6 no-pad"></div>
                <div class="email-error error-msg col-10 col-lg-6 no-pad"></div>
                <input type="email" placeholder="Input Email" id="email-input" class="col-10 col-lg-6">
                <button type="button" class="submit-btn col-10 col-lg-6" id="email-btn">Submit Email</button>
            </form>
            <button type="button" class="img-btn col-10 col-lg-6">Get Random Image</button>
            <div class="box">
                <img id="img" class="col-10 col-lg-6">
            </div>
            <div class="image-error error-msg col-10 col-lg-6 no-pad"></div>
            <button type="button" class="post-btn col-10 col-lg-6">Post Result</button>
        </div>
        <div class="content-wrapper-bottom">
            <div class="div-1 col-10 col-lg-6">

            </div>
            <div class="div-2 col-10 col-lg-6">

            </div>
            <div class="div-3 col-10 col-lg-6">

            </div>
            <div class="div-4 col-10 col-lg-6">

            </div>
        </div>
    </div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="challenge.js"></script>
</body>
</html>
